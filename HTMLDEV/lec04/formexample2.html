<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form : Personal Details</title>
  </head>
  <body>
    <h1>Personal Details</h1>
    <label for="firstName">firstName :</label>
    <input
      type="text"
      name="firstName"
      id="firstName"
      placeholder="eg: Arjun"
    />
    <br /><br />

    <label for="lastName">lastName</label>
    <input type="text" name="lastName" id="lastName" placeholder="eg kumar" />
    <br /><br />

    <label for="dob">DateOfBirth</label>
    <input type="date" id="dob" name="dob" />
    <br /><br />
    <p>Gender :</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male" />
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female" />
    <label for="other">Other</label>
    <input type="radio" id="other" name="other" value="other" />
    <br /><br />
    <label for="photo">UploadPhoto :</label>
    <input type="file" id="photo" name="photo" />
    <br /><br />

    <hr />

    <h2>Contact Information</h2>
    <label for="email">EmailAddres</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="eg .. turi@gmail.com"
    />
    <br /><br />
    <label for="mobnumber">Phone number</label>
    <input
      type="number"
      id="mobnumber"
      name="mobnumber"
      placeholder="eg .. 9167542387"
    />
    <br /><br />
    <label for="address">Mailing Address</label>
    <br />
    <textarea
      name="address"
      id="address"
      rows="4"
      cols="23"
      placeholder="Street Address , City , State , zip Code"
    ></textarea>
    <br /><br />
    <hr />
    <h2>Acadmic Information</h2>
    <label for="course">Select Your Course</label>
    <select name="course" id="course">
      <option value="CSE">cse</option>
      <option value="CIVIL">civil</option>
      <option value="MECHANICAL">Machanical</option>
    </select>
    <br><br>
    <p>Hobby</p>
    <input type="checkbox" value="Sports" id="Sports" name="hobby">
    <label for="Sports">Sports</label>
    <br>
    <input type="checkbox" value="Music & Arts" id="arts" name="hobby">
    <label for="arts">Music & Arts</label>
    <br>
    <input type="checkbox" value="technology" id="tech" name="technology">
    <label for="tech">Technology</label>
    <br>
    <br>
    
    <hr>
    <h2>Create Your Account</h2>
    <label for="password">Create a Password : </label>
    <input type="password" id="password" name="password">
    <br>
    <br>
    Security Questions :
    <select name="ques" id="ans">
        <option value="What was your first pets name">What was your first pets name</option>
        <option value="What was your first book name">What was your first book name</option>
        <option value="What was your first  name">What was your first car name</option>

    </select>
    <br><br>
    <label for="ans">Security Ans</label>
    <input type="text" id="ans" name="ans" >
    <br><br>
    <input type="checkbox" value="true" id="tickme" name="status">
    <label for="tichme">I agree to the Terms and Condition</label>
    <br><br>
    <hr>
    <button type="submit">Register</button>
    <button type="resetnm ">Clear All</button>
  </body>
</html>
