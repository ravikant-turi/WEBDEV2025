<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM EXAMPLE</title>
  </head>
  <body>
    <form action="">
      <label for="Name">Name : </label>
      <input type="text" name="userName" id="Name" />
      <br /><br />
      <label for="FatherName">Father Name :</label>
      <input type="text" name="userfatherName" id="FatherName" />
      <br /><br />
      <label for="Age">Age :</label>
      <input type="number" name="useage" id="Age" />
      <br /><br />
      <label for="Password">Password : </label>
      <input type="password" name="userPassword" id="Password" />
      <br /><br />
      <label for="Male">Male</label>
      <input type="radio" name="gender" id="Male" value="male" />
      <label for="Female">Female</label>
      <input type="radio" name="gender" id="Female" value="female" />
      <label for="Other">Other</label>
      <input type="radio" name="gender" id="Other" value="other" />

      <br /><br />
      <label for="c++">C++</label>
      <input type="checkbox" name="subject" id="c++" value="c++" />
      <label for="java">java</label>
      <input type="checkbox" name="subject" id="java" value="java" />

      <label for="python">python</label>
      <input type="checkbox" name="subject" id="python" value="python" />
      <label for="js">js</label>
      <input type="checkbox" name="subject" id="js" value="js" />
      <br /><br />
      <label for="java"></label>

      <br /><br />

      <input type="submit" name="Submit" id="" />
    </form>
  </body>
</html>
